<!DOCTYPE html>
<html lang="en" class="autoOverflow">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CIS-客戶資訊整合系統</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- jQuery-ui(css_eric) -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- Bootstrap_4.5.2 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- material_icon(css_eric) -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-icons-ie.css">
    <!-- malihu-custom-scrollbar-plugin_3.1.5 -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <!-- datatable(bootstrap4/DataTables) -->
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <!-- bootstrap-select(css_eric)-->
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <!-- datepicker_5.1.0 -->
    <link rel="stylesheet" href="css/jquery.datepick.css">
    <!-- lity_2.4.1 -->
    <link rel="stylesheet" href="css/lity.css">
    <!-- 全域(標籤) -->
    <link rel="stylesheet" href="css/global.css">
    <!-- 框架 -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- 頁面 -->
    <link rel="stylesheet" href="css/page.css">
    <!-- 保留給rd使用 -->
    <link rel="stylesheet" href="css/rd.css">
</head>

<body class="autoOverflow bgWrapper">
    <div class="frameContainer loginContainer">
        <div class="loginBlock">
            <!-- login_logo -->
            <div class="loginLogo"><img src="img/logo_w.svg" alt=""></div>
            <!-- login_panel -->
            <div class="loginPanel">
                <div class="panelTitle">
                    <div class="chTitle">客戶資訊整合系統</div>
                    <div class="enTitle">Customer Information System</div>
                </div>
                <form action="login_id.html">
                    <div class="formField">
                        <div class="fieldName">
                            <label for="">帳號</label>
                        </div>
                        <div class="fieldInput">
                            <input type="text" placeholder="請輸入帳號" required="">
                        </div>
                    </div>
                    <div class="formField">
                        <div class="fieldName">
                            <label for="">密碼</label>
                        </div>
                        <div class="fieldInput">
                            <div class="fieldInputInner">
                                <span><input type="password" placeholder="請輸入密碼" id="loginPw" required=""></span>
                                <span class="pwToggle"><button class="pwVisible" onclick="pwTogglecheck()" type="button" id="eyeBtn"></button></span>
                            </div>
                        </div>
                    </div>
                    <div class="formBtn">
                        <button class="sendBtn" onclick="location.href='welcome_id.html'">登 入</button>
                    </div>
                </form>
            </div>
            <!-- login_note -->
            <div class="loginNote">
                <p>IT 部門專線：<span class="extension">1234</span><span class="extension">5678</span></p>
            </div>
        </div>
        <!-- copyright_start -->
        <div class="copyright">
            <p>新光人壽保險股份有限公司版權所有© Shin Kong Life Insurance Co., Ltd. All Rights Reserved</p>
        </div>
        <!-- copyright_end -->
    </div>
</body>
<!-- jQuery_3.5.1(js_eric)  -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- jQuery-ui_1.12.1(js_eric) -->
<script src="js/jquery-ui.js"></script>
<!-- Popper(js_eric) -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap_4.5.2 -->
<script src="js/bootstrap.min.js"></script>
<!-- malihu-custom-scrollbar-plugin_3.1.5 -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- bootstrap-select(js_eric)-->
<script src="js/bootstrap-select.js"></script>
<!-- datatable(bootstrap4/DataTables) -->
<script src="js/jquery.dataTables.js"></script>
<!-- lity_2.4.1 -->
<script src="js/lity.js"></script>
<!-- js -->
<script src="js/layout.js"></script>

</html>
